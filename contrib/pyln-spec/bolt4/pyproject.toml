version = "1.0.1.187"
description = "A pure python implementation of BOLT4"
authors = ["Rusty Russell <@rustyrussell>"]
license = "MIT"

packages = [
  { include = "pyln/spec/bolt4" },
]

[tool.poetry.dependencies]
python = "^3.7"
