---
name: CI Ubuntu 22.04
on: [push, pull_request]
jobs:
  testjammy:
    name: Jammy ${{ matrix.cfg }}
    runs-on: ubuntu-22.04
    timeout-minutes: 300
    strategy:
      fail-fast: true
      matrix:
        include:
          - CFG: gcc-dev1
            DEVELOPER: 1
            TEST_DB_PROVIDER: sqlite3
            COMPILER: gcc
          - CFG: gcc-dev0
            DEVELOPER: 0
            TEST_DB_PROVIDER: postgres
            COMPILER: gcc
          - CFG: clang-dev1
            DEVELOPER: 1
            TEST_DB_PROVIDER: sqlite3
            COMPILER: clang
          - CFG: clang-dev0
            DEVELOPER: 0
            TEST_DB_PROVIDER: postgres
            COMPILER: clang
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python 3.7
        uses: actions/setup-python@v4
        with:
          python-version: 3.7

      - name: Install dependencies
        run: |
          bash -x .github/scripts/setup.sh

      - name: Build
        env:
          DEVELOPER: ${{ matrix.DEVELOPER }}
          COMPILER: ${{ matrix.COMPILER }}
          COMPAT: 1
          CFG: ${{ matrix.CFG }}
        run: |
          bash -x .github/scripts/build.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: clightning-${{ github.sha }}-ubuntu22.04
          path: |
            /usr/local/bin/lightningd
            /usr/local/bin/lightning-cli
            /usr/local/bin/lightning-hsmtool
            /usr/local/libexec/c-lightning
            /usr/local/share/man/man1
            /usr/local/share/man/man5
            /usr/local/share/man/man7
            /usr/local/share/man/man8
            /usr/local/share/doc/c-lightning
          if-no-files-found: error
          retention-days: 7

      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: clightning-${{ github.sha }}-ubuntu22.04
